<div class="col-md-6">
    <h3>Login / Register with Twitter</h3>
    <button class="btn btn-default" type="button" ng-click="login.twitterConnect()">Connect with twitter</button>
    <h3>Login</h3>
    <form ng-submit="login.logIn()" name="form" novalidate>
        <div class="form-group"
             ng-class="{'has-error' : form.email.$touched && form.email.$invalid, 'has-success' : form.email.$touched && form.email.$valid}">
            <label for="inputEmail3">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail3" ng-model="login.signInEmail"
                   placeholder="Email" required>

            <div ng-show="form.email.$touched">
                <span ng-show="form.email.$error.email" class="help-block">Enter a valid email</span>
            </div>
            <div class="form-group"
                 ng-class="{'has-error' : form.password.$touched && form.password.$invalid, 'has-success' : form.password.$touched && form.password.$valid}">
                <label for="inputPassword3">Password</label>
                <input name="password" type="password" class="form-control" id="inputPassword3"
                       ng-model="login.signInPassword" placeholder="Password" required>

                <div ng-show="form.password.$touched">
                    <span ng-show="form.password.$error.required" class="help-block">Password required</span>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-default" ng-disabled="form.$invalid">Sign in</button>
    </form>
</div>
<div class="col-md-6">
    <h3>Register</h3>

    <form ng-submit="login.signUp()" name="form1" novalidate>
        <div class="form-group"
             ng-class="{'has-error' : form1.email.$touched && form1.email.$invalid, 'has-success' : form1.email.$touched && form1.email.$valid}">
            <label for="inputEmail1">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail1" ng-model="login.signUpEmail"
                   placeholder="Email" required>

            <div ng-show="form1.email.$touched">
                <span ng-show="form1.email.$error.email" class="help-block">Enter a valid email</span>
            </div>
        </div>
        <div class="form-group"
             ng-class="{'has-error' : form1.nickname.$touched && form1.nickname.$invalid, 'has-success' : form1.nickname.$touched && form1.nickname.$valid}">
            <label for="inputnickname1">Nickname</label>
            <input type="text" name="nickname" class="form-control" id="inputnickname1" ng-model="login.signUpNickname"
                   placeholder="nickname" required>

            <div ng-show="form1.nickname.$touched">
                <span ng-show="form1.nickname.$error.required" class="help-block">Nickname required</span>
            </div>
        </div>
        <div class="form-group"
             ng-class="{'has-error' : form1.password.$touched && form1.password.$invalid, 'has-success' : form1.password.$touched && form1.password.$valid}">
            <label for="inputPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="inputPassword1" ng-model="login.signUpPassword"
                   placeholder="Password" required>

            <div ng-show="form1.password.$touched">
                <span ng-show="form1.password.$error.required" class="help-block">Password required</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error' : (form1.confirmPassword.$touched && form1.confirmPassword.$invalid) ||
                    (form1.confirmPassword.$touched && signUp.confirmPassword != signUp.password)
                    , 'has-success' : form1.password.$touched && form1.password.$valid && signUp.confirmPassword == signUp.password}">
            <label for="inputPassword2">Confirm password</label>
            <input name="confirmPassword" type="password" class="form-control" id="inputPassword2"
                   ng-model="login.signUpConfirmPassword" placeholder="Confirm password" required>

            <div ng-show="form1.confirmPassword.$touched">
                <span ng-show="form1.confirmPassword.$error.required" class="help-block">Password required</span>
                <span ng-show="signUp.confirmPassword != signUp.password"
                      class="help-block">Passwords don't match</span>
            </div>
        </div>
        <button type="submit" class="btn btn-default"
                ng-disabled="form1.$invalid || login.signUpConfirmPassword != login.signUpPassword">Sign Up
        </button>
    </form>
</div>
