<div class="container-fluid">
    <h2>Admin Panel</h2>

    <div class="row">
        <div class="col-md-6">
            <h3>Users</h3>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Create at</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in adminPanel.admin.users | startFrom:adminPanel.scope.currentPage*adminPanel.scope.numPerPage | limitTo:adminPanel.scope.numPerPage">
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.createdAt}}</td>
                    <td>
                        <button class="btn btn-primary">Update</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <button ng-disabled="adminPanel.scope.currentPage == 0" ng-click="adminPanel.scope.currentPage=adminPanel.scope.currentPage-1">
                Previous
            </button>
            {{adminPanel.scope.currentPage+1}}/{{adminPanel.scope.numberOfPages()}}
            <button ng-disabled="adminPanel.scope.currentPage >= adminPanel.admin.users.length/adminPanel.scope.numPerPage - 1"
                    ng-click="adminPanel.scope.currentPage=adminPanel.scope.currentPage+1">
                Next
            </button>
        </div>
        <div class="col-md-6">
            <h3>Medias</h3>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Publisher</th>
                    <th>Create at</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Test</td>
                    <td>Test</td>
                    <td>Test</td>
                    <td>
                        <button class="btn btn-primary">Update</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <hr/>
    <div class="row">
        <div class="col-md-6">
            <h3>Most Shared</h3>
        </div>
        <div class="col-md-6">
            <h3>Most Viewed</h3>
        </div>
    </div>
</div>
