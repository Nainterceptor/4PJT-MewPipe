<div class="container-fluid">
    <h2>Admin Panel</h2>

    <div class="row">
        <div class="col-md-6">
            <h3>Users</h3>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Create at</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in adminPanel.admin.users | startFrom:pagination.page.currentPage*pagination.page.numPerPage | limitTo:pagination.page.numPerPage">
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.createdAt}}</td>
                    <td>
                        <button class="btn btn-primary">Update</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <pagination></pagination>
        </div>
        <div class="col-md-6">
            <h3>Medias</h3>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Publisher</th>
                    <th>Create at</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Test</td>
                    <td>Test</td>
                    <td>Test</td>
                    <td>
                        <button class="btn btn-primary">Update</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <hr/>
    <div class="row">
        <div class="col-md-6">
            <h3>Most Shared</h3>
        </div>
        <div class="col-md-6">
            <h3>Most Viewed</h3>
        </div>
    </div>
</div>
