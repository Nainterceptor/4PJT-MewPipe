<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h3>Users</h3>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>NickName</th>
                    <th>Email</th>
                    <th>Roles</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in users.user | startFrom:pagination.page.currentPage*pagination.page.numPerPage | limitTo:pagination.page.numPerPage">
                    <td>{{user.name.firstname}}</td>
                    <td>{{user.name.lastname}}</td>
                    <td>{{user.name.nickname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.roles}}</td>
                    <td>
                        <button class="btn btn-primary" ng-controller="AuthenticationController as auth"
                                ng-click="auth.updateUser()">
                            Update
                        </button>
                        <button class="btn btn-danger" ng-click="users.user.deleteUser(user.id)">Delete</button>
                    </td>
                    <modal-update-user></modal-update-user>
                </tr>
                </tbody>
            </table>
            <pagination></pagination>
        </div>
    </div>
</div>
