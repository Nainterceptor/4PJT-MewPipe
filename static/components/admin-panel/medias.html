<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h3>Medias</h3>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Publisher</th>
                    <th>Summary</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="media in medias.media | startFrom:pagination.page.currentPage*pagination.page.numPerPage | limitTo:pagination.page.numPerPage">
                    <td>{{media.title}}</td>
                    <td>{{media.user.name.firstname}} {{media.user.name.lastname}}</td>
                    <td>{{media.summary}}</td>
                    <td>
                        <button class="btn btn-primary">
                            Update
                        </button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <pagination></pagination>
        </div>
    </div>
</div>
