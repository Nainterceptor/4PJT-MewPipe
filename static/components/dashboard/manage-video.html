<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3>Yours Media</h3>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Summary</th>
                    <th>Share</th>
                    <th>Views</th>
                    <th>Shares</th>
                    <th>Thumbnail</th>
                    <th>Scope</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="media in mngVideo.media
                | startFrom:mngVideo.page.currentPage*mngVideo.page.numPerPage
                | limitTo:mngVideo.page.numPerPage
                | orderBy: '-createdAt'">
                    <td>{{media.title}}</td>
                    <td>{{media.summary}}</td>
                    <td><a ng-href="/player/{{media.id}}">{{mngVideo.baseUrl}}{{media.id}}</a></td>
                    <td>
                        <span ng-if="media.views == null">0</span><span ng-if="media.views">{{media.views}}</span>
                    </td>
                    <td>
                        <span ng-if="media.shares == null">0</span><span ng-if="media.views">{{media.shares}}</span>
                    </td>
                    <td><img ng-src="/rest/media/{{media.id}}/thumbnail" alt=""/></td>
                    <td>{{media.scope}}</td>
                    <td>
                        <button class="btn btn-primary">
                            Update
                        </button>
                        <button class="btn btn-danger" ng-click="mngVideo.mediaFactory.deleteMedia(media.id)">
                            Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <button class="btn btn-default" ng-hide="mngVideo.page.currentPage == 0"
                    ng-click="mngVideo.page.currentPage=mngVideo.page.currentPage-1">
                Previous
            </button>

            <span ng-hide="mngVideo.page.numberOfPages<=1">{{mngVideo.page.currentPage+1}}/{{mngVideo.page.numberOfPages}}</span>

            <button class="btn btn-default" ng-hide="mngVideo.page.numberOfPages-1<=mngVideo.page.currentPage"
                    ng-click="mngVideo.page.currentPage=mngVideo.page.currentPage+1">
                Next
            </button>
        </div>
    </div>
</div>
</div>
