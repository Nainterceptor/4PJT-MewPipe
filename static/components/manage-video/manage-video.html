<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3>My videos</h3>

            <div class="media"
                 ng-repeat="media in manageVideo.media
                | startFrom:manageVideo.page.currentPage*manageVideo.page.numPerPage
                | limitTo:manageVideo.page.numPerPage
                | orderBy: '-createdAt'">
                <div class="media-left">
                    <a ng-href="/player/{{media.id}}">
                        <img ng-src="/rest/media/{{media.id}}/thumbnail" alt="Thumbnail" width="180px"/>
                    </a>
                </div>
                <div class="media-body row">
                    <div class="col-md-3">
                        <h4 class="media-heading">{{media.title}}</h4>
                        <ul class="my-video-information">
                            <li>
                                Views :
                                <span ng-if="media.views"> {{media.views}}</span>
                                <span ng-if="media.views == null">0</span>
                            </li>
                            <li>
                                Shares :
                                <span ng-if="media.views"> {{media.shares}}</span>
                                <span ng-if="media.shares == null">0</span>
                            </li>
                            <li>
                                Confidentiality : {{media.scope}}
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-5">
                        <p>{{media.summary}}</p>
                    </div>
                    <div class="col-md-offset-1 col-md-3">
                        <button class="btn btn-primary" ng-click="manageVideo.update(media)">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                        </button>
                        <button class="btn btn-danger" ng-click="manageVideo.delete(media.id)">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
                        </button>
                        <a ng-href="/player/{{media.id}}">
                            <button class="btn btn-default">
                                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> View
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="pagination">
            <button class="btn btn-default" ng-hide="manageVideo.page.currentPage == 0"
                    ng-click="manageVideo.page.currentPage=manageVideo.page.currentPage-1">
                Previous
            </button>

            <span ng-hide="manageVideo.page.numberOfPages<=1">{{manageVideo.page.currentPage+1}}/{{manageVideo.page.numberOfPages}}</span>

            <button class="btn btn-default" ng-hide="manageVideo.page.numberOfPages-1<=manageVideo.page.currentPage"
                    ng-click="manageVideo.page.currentPage=manageVideo.page.currentPage+1">
                Next
            </button>
        </div>
    </div>
</div>
