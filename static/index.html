<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Mewpipe</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="app/mewpipe.css"/>
</head>
<body ng-app="mewpipe" ng-controller="MainController as main">
<nav class="navbar navbar-inverse">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"></button>
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            <a class="navbar-brand" ng-link="home">Mewpipe</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a ng-link="home">Home</a></li>
                <li><a ng-link="player">Player</a></li>
                <li><a ng-show="main.user.accessToken" ng-link="dashboard">Dashboard</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" dropdown>
                    <a href="#" class="dropdown-toggle" dropdown-toggle role="button" aria-expanded="false">Sign <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href ng-hide="main.user.accessToken" ng-click="main.logIn()">Sign In</a><a href ng-show="main.user.accessToken" ng-click="main.logOut()">Log Out</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Sign Up</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div ng-viewport></div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="js/router.es5.min.js"></script>

<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="js/angular-cookies.min.js"></script>
<script src="bower_components/videogular/videogular.min.js"></script>
<script src="bower_components/videogular-controls/vg-controls.min.js"></script>
<script src="bower_components/videogular-overlay-play/vg-overlay-play.min.js"></script>
<script src="bower_components/videogular-poster/vg-poster.min.js"></script>
<script src="bower_components/videogular-buffering/vg-buffering.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>

<script src="app/mewpipe.js"></script>
<script src="app/mewpipeServices.js"></script>
<script src="components/home/home.js"></script>
<script src="components/player/player.js"></script>
<script src="components/dashboard/dashboard.js"></script>

</body>
</html>
