<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Log In</h4>
            </div>
            <form ng-submit="signIn.logIn()" name="form" class="form-horizontal" novalidate>
                <div class="modal-body">
                    <div class="form-group" ng-class="{'has-error' : form.email.$touched && form.email.$invalid, 'has-success' : form.email.$touched && form.email.$valid}">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" name="email" class="form-control" id="inputEmail3" ng-model="signIn.email" placeholder="Email" required>
                            <div ng-show="form.email.$touched">
                                <span ng-show="form.email.$error.email" class="help-block">Enter a valid email</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error' : form.password.$touched && form.password.$invalid, 'has-success' : form.password.$touched && form.password.$valid}">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input name="password" type="password" class="form-control" id="inputPassword3" ng-model="signIn.password" placeholder="Password" required>
                            <div ng-show="form.password.$touched">
                                <span ng-show="form.password.$error.required" class="help-block">Password required</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
