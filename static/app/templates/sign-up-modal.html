<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
            </div>
            <form ng-submit="signUp.signUp()" name="form1" class="form-horizontal" novalidate>
                <div class="modal-body">
                    <div class="form-group" ng-class="{'has-error' : form1.email.$touched && form1.email.$invalid, 'has-success' : form1.email.$touched && form1.email.$valid}">
                        <label for="inputEmail1" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" name="email" class="form-control" id="inputEmail1" ng-model="signUp.email" placeholder="Email" required>
                            <div ng-show="form1.email.$touched">
                                <span ng-show="form1.email.$error.email" class="help-block">Enter a valid email</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error' : form1.nickname.$touched && form1.nickname.$invalid, 'has-success' : form1.nickname.$touched && form1.nickname.$valid}">
                        <label for="inputnickname1" class="col-sm-2 control-label">Nickname</label>
                        <div class="col-sm-10">
                            <input type="text" name="nickname" class="form-control" id="inputnickname1" ng-model="signUp.nickname" placeholder="nickname" required>
                            <div ng-show="form1.nickname.$touched">
                                <span ng-show="form1.nickname.$error.required" class="help-block">Nickname required</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error' : form1.password.$touched && form1.password.$invalid, 'has-success' : form1.password.$touched && form1.password.$valid}">
                        <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input name="password" type="password" class="form-control" id="inputPassword1" ng-model="signUp.password" placeholder="Password" required>
                            <div ng-show="form1.password.$touched">
                                <span ng-show="form1.password.$error.required" class="help-block">Password required</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error' : (form1.confirmPassword.$touched && form1.confirmPassword.$invalid) || 
                    (form1.confirmPassword.$touched && signUp.confirmPassword != signUp.password)
                    , 'has-success' : form1.password.$touched && form1.password.$valid && signUp.confirmPassword == signUp.password}">
                        <label for="inputPassword2" class="col-sm-2 control-label">Confirm password</label>
                        <div class="col-sm-10">
                            <input name="confirmPassword" type="password" class="form-control" id="inputPassword2" ng-model="signUp.confirmPassword" placeholder="Confirm password" required>
                            <div ng-show="form1.confirmPassword.$touched">
                                <span ng-show="form1.confirmPassword.$error.required" class="help-block">Password required</span>
                                <span ng-show="signUp.confirmPassword != signUp.password" class="help-block">Passwords don't match</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" ng-disabled="form1.$invalid || signUp.confirmPassword != signUp.password">Sign Up</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
